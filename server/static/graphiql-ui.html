<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GraphiQL</title>
    <style>
      body {
        margin: 0;
      }

      #app {
        height: 100vh;
      }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/graphiql@3.1.1/graphiql.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/@graphiql/plugin-explorer@1.0.3/dist/style.css"
    >

    <script
      src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"
      integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/graphiql@3.1.1/graphiql.min.js"
      integrity="sha512-pMc7yXJfssU6YhPv0IKBjhtUXdwC961OpZHJmAlroP5dnRVVgsnrRm5gb3BX8klpEdUXkjmYvsKGfTHykkXJMg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@graphiql/plugin-explorer@1.0.3/dist/index.umd.js"
      integrity="sha512-ZsHfwvZYikLBlyAp7miEYAJAyOfZSWYfQoALCr9qK81AAhUaBzq5HJ9/AX6z6qcWsHxKMJB64i5mBaXAu8VmnA=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const root = ReactDOM.createRoot(document.getElementById('app'))

      const App = React.createElement(GraphiQL, {
        fetcher: GraphiQL.createFetcher({
          url: '/graphql',
        }),
        defaultQuery: `query PlayersNamedDave {
  players(name: "Dave") {
    player {
      displayName
      history {
        team {
          name
        }
        seasonId
      }
    }
  }
}`,
        defaultEditorToolsVisibility: true,
        plugins: [GraphiQLPluginExplorer.explorerPlugin()],
      })

      root.render(App)
    </script>
  </body>
</html>
