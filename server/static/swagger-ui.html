<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.11.2/swagger-ui.css"
    />

    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.2/swagger-ui-bundle.js"
      integrity="sha512-PFHYuLAz/AzjTxjTyIg+LnFQoLXEfQRdJ8KXzOdhDFTXMWTO+o//LdtAFhW0WKa/oS/fJU0/a+mElICkuVmNIg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.2/swagger-ui-standalone-preset.js"
      integrity="sha512-EbhIdguft3zBqYIGe6VMR2lUjGYBnCM5Y5jfwgYnFhOGu4A7v8IfX4pGp29D8vxVK/eOW6E41GxQIdJHEmce7g=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: '/rest/schema.json',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
        })
      }
    </script>
  </body>
</html>
